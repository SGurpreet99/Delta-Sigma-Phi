  <body>
    <section class="forms-section">
      <h1 class="section-title">Login/Signup</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form action="user.html" method="get" class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" required />
              </div>
            </fieldset>
            <button onclick="login()" type="submit" class="btn-login">
              Login
            </button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form
            action="register.html"
            target="_blank"
            method="post"
            class="form form-signup"
          >
            <fieldset>
              <legend>Please, enter your email, username, and password</legend>
              <div class="input-block">
                <label for="signup-email">Email</label>
                <input id="email" type="email" required />
              </div>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="username" type="text" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="password" type="password" required />
              </div>
            </fieldset>
            <button onclick="send()" type="submit" class="btn-signup">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </section>
